<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <h1>Interaction</h1>
    <canvas class="canvas" width="600" height="400"></canvas>
    
    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      const boxes = [];
      const mousePos = {x: 0, Y: 0};
      let selectedBox;//클릭된 box
      context.font = 'bold 30px sans-serif';

      class Box {
        constructor(index,x,y,speed) {
            this.index=index;
            this.x =x;
            this.y = y;
            this.speed = speed;
            this.width=100;
            this.height=100;
            this.draw();
        }
        draw(){
            context.fillStyle='rgba(0,0,0,0.5)';
            context.fillRect(this.x, this.y,100,100);
            context.fillStyle='#fff';
            context.fillText(this.index, this.x+30, this.y+30);
        }
      }

      function render(){
        context.clearRect(0,0,canvas.width,canvas.height);
        let box;
        for(let i=0; i < boxes.length; i++){
          box =boxes[i];
          box.x+=box.speed;
          if(box.x>canvas.width){
            box.x=-100;
          }
          box.draw();
        }
        requestAnimationFrame(render);
      }

      let tempX, tempY, tempSpeed;
      for(let i =0; i<10; i++){
        tempX=Math.random() * canvas.width * 0.8;
        tempY=Math.random() * canvas.height * 0.8;
        tempSpeed= Math.random() * 4 + 1;
        boxes.push(new Box(i, tempX, tempY ,tempSpeed));
      };
      canvas.addEventListener('click', e=>{
        mousePos.x = e.offsetX;
        mousePos.y = e.offsetY;

        selectedBox=false;
        // console.log(mousePos.x,mousePos.y);
        for(let i =0; i<boxes.length; i++){
          box = boxes[i];
          if(mousePos.x > box.x && mousePos.x < box.x + box.width 
          && mousePos.y > box.y && mousePos.y < box.y + box.height){
              selectedBox = box;
          }
        }
        console.log(selectedBox.index);
      });
      render();
    </script>
  </body>
</html>
